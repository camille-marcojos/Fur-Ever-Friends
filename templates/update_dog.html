<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type='text/css' href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
    rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Update Dog</title>
</head>

<body class="update-dog-body form-body">

    <!-- NAV BAR -->
    {% include "navbar.html" %}
    <!-- end navbar -->

    <h1 class="title">Update Dog Information</h1>

    <div class="form-container">
        <div id="dogform">
            
            <form id="add_dog" action="/update_dog/{{dog[0]}}" method="post">
                <input type="hidden" name="petID" value="{{ dog[0] }}">
                <div class="row">
                    <div class="form-group col-md">
                        <label>Dog Name:</label>
                        <input class="form-control" type="text" name="dogname" id="dogname" value="{{ dog[2] }}" required="required">
                    </div>
                    <div class="form-group col-md">
                        <label>Birthdate:</label>
                        <input class="form-control" type="date" name="birthday" id="birthday" value="{{ dog[3] }}" required="required">
                    </div>
                    <div class="form-group col-md">
                        <label>Adoption Satus:</label>
                        <select class="form-control" id="dogstatus" name="dogstatus" required>
                            <option value="">Select Status</option>
                            <option value="Available" {% if dog[7]=='Available' %} selected {% endif %}>Available</option>
                            <option value="Pending" {% if dog[7]=='Pending' %} selected {% endif %}>Pending</option>
                            <option value="Adopted" {% if dog[7]=='Adopted' %} selected {% endif %}>Adopted</option>
                        </select>    
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md">
                        <label>Breed:</label>
                        <input class="form-control" type="text" name="breed" id="breed" value="{{ dog[5] }}" required="required">
                    </div>
                    <div class="form-group col-md">
                        <label>Gender:</label>
                        <select class="form-control" id="doggender" name="doggender" required>
                            <option value="">Select Gender</option>
                            <option value="Male" {% if dog[4]=='Male' %} selected {% endif %}>Male</option>
                            <option value="Female" {% if dog[4]=='Female' %} selected {% endif %}>Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md">
                        <label>Size (adult):</label>
                        <select class="form-control" id="dogsize" name="dogsize" required>
                            <option value="">Select Size</option>
                            <option value="Small" {% if dog[6]=='Small' %} selected {% endif %}>Small</option>
                            <option value="Medium" {% if dog[6]=='Medium' %} selected {% endif %}>Medium</option>
                            <option value="Large" {% if dog[6]=='Large' %} selected {% endif %}>Large</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md">
                        <label>Energy Level:</label>
                        <select class="form-control" id="energy" name="energy" required>
                            <option value="">Select Energy Level</option>
                            <option value="Low" {% if dog[8]=='Low' %} selected {% endif %}>Low</option>
                            <option value="Medium" {% if dog[8]=='Medium' %} selected {% endif %}>Medium</option>
                            <option value="High" {% if dog[8]=='High' %} selected {% endif %}>High</option>
                        </select>
                    </div>
                    <div class="form-group col-md">
                        <label>Coat Type:</label>
                        <input class="form-control" type="text" id="coat" name="coat" value=" {{ dog[9] }}" required="required">
                    </div>
                    <div class="form-group col-md">
                        <label>Color:</label>
                        <input class="form-control" type="text" name="color" id="color" value=" {{ dog[10] }}" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md">
                        <label>Dogs OK?</label>
                        <select class="form-control" id="dogsOK" name="dogsOK" required>
                            <option value="">Select</option>
                            <option value="Y" {% if dog[11]=='Y' %} selected {% endif %}>Yes</option>
                            <option value="N" {% if dog[11]=='N' %} selected {% endif %}>No</option>
                        </select>
                    </div>
                    <div class="form-group col-md">
                        <label>Kids OK?</label>
                        <select class="form-control" id="kidsOK" name="kidsOK" required>
                            <option value="">Select</option>
                            <option value="Y" {% if dog[13]=='Y' %} selected {% endif %}>Yes</option>
                            <option value="N" {% if dog[13]=='N' %} selected {% endif %}>No</option>
                        </select>
                    </div>
                    <div class="form-group col-md">
                        <label>Cats OK?</label>
                        <select class="form-control" id="catsOK" name="catsOK" required>
                            <option value="">Select</option>
                            <option value="Y" {% if dog[12]=='Y' %} selected {% endif %}>Yes</option>
                            <option value="N" {% if dog[12]=='N' %} selected {% endif %}>No</option>
                        </select>
                    </div>
                </div>
                <div class="add-dog-form-btn">
                    <a class="btn btn-primary" href="/dogs">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>

</body>

</html>
