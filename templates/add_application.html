<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link type='text/css' href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Add Application</title>
</head>

<body class="add-application-body form-body">

    <!-- NAV BAR -->
    {% include "navbar.html" %}
    <!-- end navbar -->

    <h1 class="title">Submit an Application</h1>

    <div class="form-container">
        <form id="addapplication" action="/add_application" method="post">
            <div class="row">
                <div class="form-group col-md">
                    <label for="date">Date:</label>
                    <input class="form-control" for="date" type="date" name="appDate" required="required">
                </div>
                <div class="form-group col-md">
                    <label for="adopterID">Adopter:</label>
                    <select class="form-control" name="adopterID" required>
                        <option value="">Select Adopter</option>
                        {% for a in adopters %}
                        <option value="{{ a[0] }}">{{ a[2] }} {{ a[3] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md add-adopter-btn-container">
                    <input class="btn btn-primary add-adopter-btn" type='button' name='addadopter' value='Add a New Adopter' onclick="window.location = '/adopters'">
                </div>
            </div>    
            <div class="row">
                <div class="form-group col-md">
                    <label for="shelterID">Shelter:</label>
                    <select class="form-control" name="shelterID" required>
                        <option value="">Select Shelter</option>
                        {% for s in shelters %}
                        <option value="{{ s[0] }}">{{ s[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md">
                    <label for="counselorID">Counselor:</label>
                    <select class="form-control" name="counselorID" required>
                        <option value="">Select Counselor</option>
                        {% for c in counselors %}
                        <option value="{{ c[0] }}">{{ c[2] }} {{ c[3] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md">
                    <label for="petID1">Pet ID:</label>
                    <select class="form-control" name="petID1" required>
                        <option value="">Select Dog</option>
                        {% for p in pets %}
                        <option value="{{ p[0] }}">{{ p[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md">
                    <label for="petID2">Pet ID:</label>
                    <select class="form-control" name="petID2">
                        <option value="">Select Dog</option>
                        {% for p in pets %}
                        <option value="{{ p[0] }}">{{ p[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md">
                    <label for="petID3">Pet ID:</label>
                    <select class="form-control" name="petID3">
                        <option value="">Select Dog</option>
                        {% for p in pets %}
                        <option value="{{ p[0] }}">{{ p[2] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md">
                    <label for="meetGreet">Meet & Greet:</label> 
                    <select class="form-control" name="meetGreet" required>
                        <option value="">N/A</option>
                        <option value="Required">Required</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
            </div>
            <br>
            <h2>Please describe your living situation:</h2>
            <div class="row">
                <div class="form-group col-md">
                    <label for="numAdults">Number of Adults (18 years or older):</label>
                    <input class="form-control" name="numAdults" id="numAdults" type="number" required="required">
                </div>
                <div class="form-group col-md">
                    <label for="numChildren">Number of Children:</label>
                    <input class="form-control" name="numChildren" id="numChildren" type="number" required="required">
                </div>
                <div class="form-group col-md">
                    <label for="numAnimals">Number of Pets:</label>
                    <input class="form-control" name="numAnimals" id="numAnimals" type="text" required="required">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md">
                    <label class="form-check-label" for="homeType">
                        Home Type:
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="homeType" value="Single-family home" required/>
                        <label class="form-check-label">
                            Single-family home
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="homeType" value="Multi-family home" />
                        <label class="form-check-label">
                            Multi-family home
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="homeType" value="Apartment" />
                        <label class="form-check-label">
                            Apartment
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="homeType" value="Condo" />
                        <label class="form-check-label">
                            Condo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="homeType" value="Duplex" />
                        <label class="form-check-label">
                            Duplex
                        </label>
                    </div>
                </div>
                <div class="form-group col-md">
                    <label class="form-check-label" for="homeStatus">
                        Home Status:
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="homeStatus" value="Homeowner" required/>
                            <label class="form-check-label">
                                Homeowner
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="homeStatus" value="Renter" />
                        <label class="form-check-label">
                            Renter
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="homeStatus" value="Live with Parents" />
                        <label class="form-check-label">
                            Live with Parents
                        </label>
                    </div>
                </div>
            </div>
                <br>
            <div class="add-application-btn">
                <a class="btn btn-primary" href="/applications">Cancel</a>
                <input class="btn btn-primary" type="submit">
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>

</body>

</html>
